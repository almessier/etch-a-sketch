<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'/>
    <title>Etch-A-Sketch</title>
    <link href='StyleSheet.css' rel='stylesheet'>
  </head>
  <body>
    <div id='button-container'>
      <button id='button'>Clear</button>
    </div>
    <div id='grid-container'></div>
  </body>
  <script>
    const container = document.getElementById('grid-container');
    const button = document.getElementById('button');
    createGrid(16, 16);
    button.addEventListener('click', function(e) {
      clearGrid(container);
      let gridWidth = getGridWidth();
      createGrid(gridWidth, gridWidth);
    })
    function getGridWidth() {
      let userGridWidth = prompt('Enter the width of your grid from 1-100.');
      if (userGridWidth > 0 && userGridWidth <= 100) {
        return userGridWidth;
      } else {
        alert('Invalid input, setting grid to 16x16.')
        return 16;
      }
    }
    function createGrid(rows, columns) {
      container.style.setProperty('--grid-rows', rows);
      container.style.setProperty('--grid-columns', columns);
      for (i = 0; i < (rows * columns); i++) {
        let cell = document.createElement('div');
        container.appendChild(cell).className = 'grid-item';
      };
    };
    function clearGrid(container) {
      while (container.firstChild) {
        container.removeChild(container.firstChild);
      }
    }
  </script>
</html>
